    protocol_version = 14
	maven_group = net.frozenblock
	archives_base_name = WilderWild

# Dependencies
	fabric_api_version=0.114.1+1.21.3
	frozenlib_version=2.1.7-mc1.21.2

# External Mods
    modmenu_version=11.0.2
    cloth_config_version=15.0.130
	copperpipes_version=2.0.1-mc1.21.2
    terrablender_version=1.21.1-4.1.0.3
    fallingleaves_version=1.16.4+1.21.2
    particlerain_version=3.0.6-1.21.2
    makebubblespop_version=ZQx9k5Sj
# Biolith
    biolith_version=3.2.1
    run_biolith=false
# Optimization
	sodium_version=mc1.21.3-0.6.13-fabric
    run_sodium = true
